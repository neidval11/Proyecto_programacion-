
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Software de Asignación</title>
        {% load static %}

        <!-- Enlaces de Fuentes y Bootstrap -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="/static/imagenes/images.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>    



    <body>
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <!-- Botón para abrir el menú -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <!-- Logo y nombre -->
                    <a class="navbar-brand" href="">Aplicación Asignaciones
                        <img src="/static/imagenes/LOGOU.png" height="40px" width="40px">
                    </a>
        
                    <!-- Menú lateral -->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" style="background-color: #073e7c;"> <!-- Cambia el color aquí -->
                            <h3 class="text-center text-white">Unisangil</h3> <!-- Título centrado y blanco -->
                            <img class="justify-content-center" src="/static/imagenes/logo2.png" height="30%" width="30%">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="/" style="font-size: 1.2rem;"> <!-- Letra blanca y tamaño aumentado -->
                                        <i class="fas fa-home"></i> Inicio
                                    </a>
                                </li> 
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="/verasignacion" style="font-size: 1.2rem;">
                                        <i class="fas fa-list"></i> Asignaciones
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="/dashboard" style="font-size: 1.2rem;">
                                        <i class="fas fa-tachometer-alt"></i> Dashboard
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="/ingresaradmin" style="font-size: 1.2rem;">
                                        <i class="fas fa-cogs"></i> Admin
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#" style="font-size: 1.2rem;">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.2rem;">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        
    
            
            <!-- Contenido principal -->
            <div class="content">
                {% block content %}
                <!-- Aquí va el contenido de la página -->
                {% endblock %}
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
